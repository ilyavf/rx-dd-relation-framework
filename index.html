//Object.prototype.toString
var dump = function(obj){
	//return '';
	if (typeof obj === 'undefined'){
		obj = this;
	}
	if (typeof obj != 'object'){
		return obj;
	}
	var str = (typeof obj) + ' { ';
	//var str = (typeof obj) + ': ' + obj.constructor.toString().replace(/function ([A-z]*).*/, '$1') + ' { ';
	
	var delim = '';
	for (x in obj){
		str += delim + x + ': ';
		if (typeof obj[x] !== 'unknown'){
			str += dump(obj[x]);
		}
		delim = ', ';
	}
	return str + ' }';
}
