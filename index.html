<head>

<body onload="loader();">


<p>
	-&gt; <b>Standard Layouts </b><br />
</p>

<div id="cameras">Cameras:
	<div class="cam" id="cam_1">1</div>
	<div class="cam">2</div>
	<div class="cam">3</div>
	<div class="cam">4</div>
	<div class="cam">5</div>
	<div class="cam">6</div>
</div>

<div id="choose_layouts">
	<p class="float">Standard Layouts: </p>
	<div class="layout 5 hidden">:</div>
	<div id="layout_0" class="layout 0">0</div>
	<div class="layout 1">1</div>
	<div class="layout 2">2</div>
	<div class="layout 3">3</div>
	<div class="layout 4">4</div>
	<div class="layout 5">5</div>
</div>

<div id="video_container">
	Main container:
</div>

<div class="clear"></div>


	<div id="e1" class="e1">e1</div>



<input type="checkbox" id="history_flag" value="1" /> Turn on debug.
<div id="debug_history">debug_history</div>
	
<script language="javascript">
var jQ = {};
jQ = jQuery.noConflict(true);

function loader(){

	var a = new Layouts({cell_size: 5});
	
	jQ(".layout + .0").html( a.generate_grid(0) );
	jQ(".layout + .1").html( a.generate_grid(1) );
	jQ(".layout + .2").html( a.generate_grid(2) );
	jQ(".layout + .3").html( a.generate_grid(3) );
	jQ(".layout + .4").html( a.generate_grid(4) );
	jQ(".layout + .5").html( a.generate_grid(5) );
	
	jQ("#e1").html( a.generate_grid(5) );

	var b = new Layouts({cell_size: 30});
	jQ("#video_container").html( b.generate_grid(3) );
	
	/*var e1 = new ElementObj('layout_0');
	e1.applyBehavior( BehaviorResize() );
	e1.applyBehavior( BehaviorDrag() );
	e1.activateBehaviors();*/
	
	var e1 = new ElementObj('e1');
	e1.applyBehavior( BehaviorResize() );
	e1.applyBehavior( BehaviorDrag() );
	e1.activateBehaviors();
	
	
	ConvertLayout('video_container');

}
</script>


</body>

</html>
