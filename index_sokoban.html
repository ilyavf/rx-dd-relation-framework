<body onload="loader();">


<p>

<div id="container">
	<div class="block_stop" id="block_1">1</div>
	<div class="block" id="block_2">2</div>
	<div class="block" id="block_3">3</div>
	<div class="block" id="block_4">4</div>

</div>


<script language="javascript">
var jQ = {};
jQ = jQuery.noConflict(true);
var debug = function(){};

function loader(){
	debug_init();
	
	jQ('.block_stop').toDynamic().activateBehaviours();
	jQ('.block').toDynamic().activateBehaviours().addRelationMove().addRelationStop('block_1');
	
}

</script>
